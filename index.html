<!DOCTYPE html>
<html>
    <head>
        <title>Taivu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/libraries/uikit.min.css" />
        <script src="js/libraries/uikit.min.js"></script>
        <script src="js/libraries/uikit-icons.min.js"></script>

        <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
        <script src="js/libraries/jquery-3.4.1.min.js"></script>


        <!-- generics -->
        <link rel="icon" href="img/favicon/favicon-32.png" sizes="32x32">
        <link rel="icon" href="img/favicon/favicon-57.png" sizes="57x57">
        <link rel="icon" href="img/favicon/favicon-76.png" sizes="76x76">
        <link rel="icon" href="img/favicon/favicon-96.png" sizes="96x96">

        <link rel="icon" href="img/favicon/favicon-228.png" sizes="228x228">

        <!-- Android -->
        <link rel="shortcut icon" sizes="196x196" href=“img/favicon/favicon-196.png">

        <!-- iOS -->
        <link rel="apple-touch-icon" href="img/favicon/favicon-120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="img/favicon/favicon-152.png" sizes="152x152">
        <link rel="apple-touch-icon" href="img/favicon/favicon-180.png" sizes="180x180">

        <!-- Windows 8 IE 10-->
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="img/favicon/favicon-144.png">

        <!— Windows 8.1 + IE11 and above —>

    </head>
    <body>
        <div class="uk-container">
            <h1><img src="img/logo.svg" width="100px" />Taivu</h1>

            <ul class="uk-subnav uk-subnav-pill" uk-switcher>
                <li><a href="#">Home</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Quests</a></li>
                <li><a href="#">Items</a></li>
            </ul>

            <ul class="uk-switcher uk-margin">
                <li>
                    <p id="gamedesc"></p>
                    <h3 id="currentAction">Action Progress</h3>
                    <progress id="actionProgress" value="10" max="100" style="transition: none; width: 100%;"></progress>
                    <div id="actionMessage"></div>
                    <h2>Inventory</h2>
                    <ul id="inventory"></ul>
                    <h2>Levels</h2>
                    <ul id="levels"></ul>
                    <h2>Actions</h2>
                    <div id="actions"></div>
                </li>
                <li id="skilllist"></li>
                <li id="questlist"></li>
                <li id="itemlist"></li>
            </ul>

            <p><span id="madeby"></span> <a href="https://github.com/mrDLSable">Dirk "mrDLSable" Schut &copy; 2019</a></p>
        </div>

        <script src="js/data/quests.js"></script>
        <script src="js/data/skills.js"></script>
        <script src="js/data/items.js"></script>

        <script src="js/main.js"></script>
        <script src="locales/locales.js"></script>

        <script src="js/quests.js"></script>
        <script src="js/skills.js"></script>
        <script src="js/items.js"></script>
