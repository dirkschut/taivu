<!DOCTYPE html>
<html>
    <head>
        <title>Taivu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/libraries/uikit.min.css" />
        <script src="js/libraries/uikit.min.js"></script>
        <script src="js/libraries/uikit-icons.min.js"></script>
        <script src="https://unpkg.com/i18next@19.0.3/dist/umd/i18next.min.js"></script>
        <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
        <script src="js/libraries/jquery-3.4.1.min.js"></script>


        <!-- generics -->
        <link rel="icon" href="img/favicon/favicon-32.png" sizes="32x32">
        <link rel="icon" href="img/favicon/favicon-57.png" sizes="57x57">
        <link rel="icon" href="img/favicon/favicon-76.png" sizes="76x76">
        <link rel="icon" href="img/favicon/favicon-96.png" sizes="96x96">
        <link rel="icon" href="img/favicon/favicon-128.png" sizes="128x128">
        <link rel="icon" href="img/favicon/favicon-192.png" sizes="192x192">
        <link rel="icon" href="img/favicon/favicon-228.png" sizes="228x228">

        <!-- Android -->
        <link rel="shortcut icon" sizes="196x196" href=“img/favicon/favicon-196.png">

        <!-- iOS -->
        <link rel="apple-touch-icon" href="img/favicon/favicon-120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="img/favicon/favicon-152.png" sizes="152x152">
        <link rel="apple-touch-icon" href="img/favicon/favicon-180.png" sizes="180x180">

        <!-- Windows 8 IE 10-->
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="img/favicon/favicon-144.png">

        <!— Windows 8.1 + IE11 and above —>
        <meta name="msapplication-config" content="img/favicon/browserconfig.xml" />

        <style type="text/css">
        #left-col{
            position:fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #222A30;
            width: 240px;
            z-index: 1;
        }
        .bar-wrap{
            padding: 1rem;
        }
        #right-col{
            margin-left: 260px;
        }
        #actionProgress::-webkit-progress-value{
            transition-duration: 0ms;
        }
        #actionProgress::-ms-fill{
            transition-duration: 0ms;
        }
        </style>

    </head>
    <body>
        <div class="uk-container">
            <aside id="left-col" class="uk-light">
                <div class="bar-wrap">
                    <ul class="uk-nav-default" uk-nav>
                        <li class="uk-nav-header"><span id="navHeaderGame"></span></li>
                        <li class="uk-active"><a href="#" onclick="showPage('home')"><span id="navHome"></span></a></li>
                        <li><a href="#" onclick="showPage('inventoryPage')"><span id="navInventory"></span></a></li>
                        <li><a href="#" onclick="showPage('skillsPage')"><span id="navSkills"></span></a></li>
                        <li class="uk-nav-header"><span id="navHeaderData"></span></li>
                        <li><a href="#" onclick="showPage('skilllist')"><span id="navSkillList"></span></a></li>
                        <li><a href="#" onclick="showPage('questlist')"><span id="navQuestList"></span></a></li>
                        <li><a href="#" onclick="showPage('itemlist')"><span id="navItemList"></span></a></li>
                        <li class="uk-nav-header"><span id="navHeaderExternal"></span></li>
                        <li><a href="https://discord.gg/YMQspV" target="_blank"><img src="img/discord.svg" width="30px" /> Discord</a></li>
                        <li><a href="https://github.com/mrDLSable/taivu" target="_blank"><img src="img/github.svg" width="30px" /> Github</a></li>
                    </ul>
                </div>
            </aside>

            <div id="right-col">
                <h1><img src="img/logo.svg" width="100px" />Taivu</h1>

                <div class="taivuPage" id="home">
                    <p id="gamedesc"></p>
                    <h3 id="currentAction"><span id="actionProgressTitle"></span></h3>
                    <progress id="actionProgress" value="10" max="100" class="uk-progress"></progress>
                    <div id="actionMessage"></div>
                    <h2><span id="actionsTitle"></span></h2>
                    <div id="actions"></div>
                </div>

                <div id="inventoryPage" class="taivuPage" style="display:none">
                    <h2><span id="inventoryTitle"></span></h2>
                    <ul id="inventory"></ul>
                </div>

                <div id="skillsPage" class="taivuPage" style="display:none">
                    <h2><span id="levelsTitle"></span></h2>
                    <ul id="levels"></ul>
                </div>

                <div id="skilllist" class="taivuPage" style="display:none"></div>
                <div id="questlist" class="taivuPage" style="display:none"></div>
                <div id="itemlist" class="taivuPage" style="display:none"></div>

                <p><span id="madeby"></span> <a href="https://github.com/mrDLSable">Dirk "mrDLSable" Schut &copy; 2019</a></p>
            </div>
                    
        </div>

        <script src="js/data/quests.js"></script>
        <script src="js/data/skills.js"></script>
        <script src="js/data/items.js"></script>

        <script src="js/main.js"></script>
        <script src="locales/locales.js"></script>

        <script src="js/quests.js"></script>
        <script src="js/skills.js"></script>
        <script src="js/items.js"></script>
    </body>
</html>
